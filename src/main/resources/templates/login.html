<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Вход - FormMaker')}"></head>
<body>
<header class="container">
    <h1>Вход</h1>
    <p class="muted">Авторизуйтесь, чтобы продолжить</p>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    <div class="card">
                <form method="post" th:action="@{/login}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <label for="username">Email или логин</label>
                    <input id="username" name="username" type="text" required>

                    <label for="password">Пароль</label>
                    <input id="password" name="password" type="password" required>

                    <div class="actions">
                        <button class="btn" type="submit">Войти</button>
                        <a class="btn secondary" th:href="@{/registration}">Регистрация</a>
                    </div>
                    <p class="muted" th:if="${param.error}">Неверные учетные данные</p>
                    <p class="muted" th:if="${param.logout}">Вы вышли из системы</p>
                </form>
    </div>
</header>
</body>
</html>
