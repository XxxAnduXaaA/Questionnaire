<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Все формы</title>
</head>
<body>
<a th:href="@{/adminPanel/form/new}">Создать новую форму</a>
<br/>
<a th:href="@{/adminPanel/form/results}">Все результаты форм</a>
<h1>Формы</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="form : ${forms}">
        <td th:text="${form.formId}">1</td>
        <td th:text="${form.title}">Название</td>
        <td th:text="${form.description}">Описание</td>
        <td>
            <a th:href="@{|/form/${form.formId}|}">Просмотр</a>
            <a th:href="@{|/adminPanel/form/${form.formId}/edit|}">Редактировать</a>

            <form th:action="@{|/adminPanel/form/${form.formId}|}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/adminPanel/form/new}">Создать новую форму</a>
</body>
</html>
