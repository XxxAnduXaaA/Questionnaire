<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Ошибка')}"></head>
<body>
<div class="container">
    <div class="card">
        <h1>Произошла ошибка</h1>
        <p th:text="${message} ?: 'Что-то пошло не так.'"></p>
        <div class="actions">
            <a class="btn" th:href="@{/}">На главную</a>
        </div>
    </div>
</div>
</body>
</html>
