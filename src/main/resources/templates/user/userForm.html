<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${form.title}">Форма</title>
</head>
<body>

<h1 th:text="${form.title}"></h1>
<p th:text="${form.description}"></p>

<div th:each="question : ${form.questions}">
  <h3 th:text="${question.questionText}"></h3>

  <ul>
    <li th:each="ua : ${answersByQuestion[question.questionId]}">
      <span th:text="${ua.answer.answerText}"></span>
    </li>
  </ul>
</div>

</body>
</html>
