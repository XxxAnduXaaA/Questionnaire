<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">FormMaker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; margin: 0; background: #0b0f1a; color: #e5e7eb; }
        a { color: #93c5fd; text-decoration: none; }
        .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
        header { background: #0f172a; border-bottom: 1px solid #1f2937; }
        .card { background: #0f172a; border: 1px solid #1f2937; border-radius: 10px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
        .muted { color: #9ca3af; }
        .btn { display: inline-block; padding: 10px 14px; border-radius: 8px; background: #2563eb; color: white; border: none; cursor: pointer; }
        .btn.secondary { background: #374151; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px 12px; border-bottom: 1px solid #1f2937; }
        th { text-align: left; color: #9ca3af; font-weight: 600; }
        input, select, textarea { width: 100%; background: #0b1220; color: #e5e7eb; border: 1px solid #1f2937; border-radius: 8px; padding: 10px 12px; }
        label { display: block; margin: 12px 0 6px; color: #cbd5e1; }
        form .actions { margin-top: 16px; display: flex; gap: 10px; }
    </style>
</head>
</html>
